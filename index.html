<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width" />
	<link href="css/weatherstyle.css" rel="stylesheet" type="text/css" /> 
	<style type="text/css"></style>
</head>

<body>
	<div class="day">
		<div class="weather sun">
			<p>WuXi</p>
			<p>Sunshine</p>
			<h1>20°</h1>
		</div>
		<div class="weather snow">
			<div class="snowdrop"></div>
			<p>WuXi</p>
			<p>Snow</p>
			<h1>-2°</h1>
		</div>
		<div class="weather rain">
			<div class="raindrop"></div>
			<p>WuXi</p>
			<p>Rain</p>
			<h1>5°</h1>
		</div>
		<div class="weather cloudy">
			<p>WuXi</p>
			<p>Cloudy</p>
			<h1>15°</h1>
		</div>
		<div class="weather overcast">
			<p>WuXi</p>
			<p>Overcast</p>
			<h1>9°</h1>
		</div>
		<div class="weather thunder">
			<div class="lightning"></div>
			<p>WuXi</p>
			<p>Thundershower</p>
			<h1>11°</h1>
		</div>
	</div>
	<div class="week">
		<div class="mon">
			<div class="date">Mon</div>
			<div class="icom"><img src="img/1.png"/></div>
			<div class="htemp">13°</div>
			<div class="ltemp">7°</div>
		</div>
		<div class="tues">
			<div class="date">Tued</div>
			<div class="icom"><img src="img/2.png" /></div>
			<div class="htemp">10°</div>
			<div class="ltemp">2°</div>
		</div>
		<div class="wed">
			<div class="date">Wed</div>
			<div class="icom"><img src="img/3.png" /></div>
			<div class="htemp">8°</div>
			<div class="ltemp">-1°</div>
		</div>
		<div class="thur">
			<div class="date">Thur</div>
			<div class="icom"><img src="img/4.png" /></div>
			<div class="htemp">6°</div>
			<div class="ltemp">-3°</div>
		</div>
		<div class="fri">
			<div class="date">Fri</div>
			<div class="icom"><img src="img/5.png" /></div>
			<div class="htemp">10°</div>
			<div class="ltemp">0°</div>
		</div>
	</div>

</body>
</html>
